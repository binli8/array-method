<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>every</title>
  </head>
  <body>
    <script type="text/javascript">
      const rightorWrong = (error) => error > 70;
      const arr = [23, 56, 78, 21, 78, 34, 56];
      console.log(arr.every(rightorWrong)); //false
      // every判断数组内的所有元素能不能通过函数的的条件,返回的是一个布尔值,
      // 如果函数内没有条件那就返回true
    </script>
  </body>
</html>
