<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>unshift</title>
    </head>
    <body>
        <script>
            const array1 = [1,2,3,4,5]
            console.log(array1.unshift(6,7));       //返回数组的长度 是:7
            console.log(array1);                   // [6, 7, 1, 2, 3, 4, 5]

            const arr = [5,6,7,]
            arr.unshift(1,2,3,4) 
            console.log(arr);                      //[1, 2, 3, 4, 5, 6, 7]

            // 代码的执行是从上到下,所以返回的是[3, 2, 1, 7, 9, 8]
            const arr2 = [7,9,8]   
            arr2.unshift(1)
            arr2.unshift(2)
            arr2.unshift(3)
            console.log(arr2);                    //[3, 2, 1, 7, 9, 8]
            



            // 总结
            // 将元素从头部插入 返回值是:数组长度
        </script>
    </body>
</html>
