<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>6.findIndex</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = [1,2,4,5,678,9,10]
        const arr1 = e => e > 9
        console.log(arr.findIndex(arr1));       //4
        // findIndex方法是判断数组中有没有符合条件的元素,如果有返回这个元素的下标
        </script>
    </body>
</html>
