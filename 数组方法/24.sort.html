<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>24.sort</title>
    </head>
    <body>
        
        <script type="text/javascript" >
        const arr = ['三月','四月','六月','七月','五月']
        arr.sort()
        console.log(arr);  // (5) ['七月', '三月', '五月', '六月', '四月']

        // 返回的是重新排序的原数组
        // sort 方法根据 UTF-16 代码单元值进行序列
        </script>
    </body>
</html>
