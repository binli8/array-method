<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>17.reverse</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = [12,23,34,45,56,67]
        console.log('arr',arr);         // arr (6) [12, 23, 34, 45, 56, 67
        console.log(arr.reverse());     // (6) [67, 56, 45, 34, 23, 12]
       
        // 调用reverse方法,会将数组调转,重新排列,改变原数组
        
        </script>
    </body>
</html>
