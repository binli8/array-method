<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>filter</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = ['fbs','dbsbcv','vdfs']
        const arr1 = arr.filter(arr => arr.length > 4)      //返回的是['dbsbcv']
        console.log(arr1);
        // filter 方法 过滤出数组长度的大于4的元素.
        // filter过滤出符合条件的元素.
        </script>
    </body>
</html>
