<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>12.map</title>
  </head>
  <body>
    <script type="text/javascript">
      let num = [1, 2, 3, 4, 5];
      /* 可以传入三个参数
      item: 当前元素值(必填)
      index: 当前元素的索引(可选)
      arr: 当前元素存在的对象(可选)
      */   
      num.map((item, index, arr) => {
        // console.log(item);
        // item输出:1 2 3 4 5  

        // console.log(index);
        // index输出: 0 1 2 3 4

        console.log(arr);   
        // arr输出:
        // (5) [1, 2, 3, 4, 5]
        // (5) [1, 2, 3, 4, 5] 
        // (5) [1, 2, 3, 4, 5]
        // (5) [1, 2, 3, 4, 5]
        // (5) [1, 2, 3, 4, 5]
      });

      //   map方法,会返回一个新数组,不会改变原数组,且不会对空数组检测
    </script>
  </body>
</html>
