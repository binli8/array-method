<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>10.join</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = ['你','好','啊',]
        console.log(arr.join());    // 你,好,啊
        console.log(arr.join(''));  // 你好啊
        console.log(arr.join('-')); // 你-好-啊

        const arr1 = [1,2,4,5,6]
        console.log(arr1.join());     // 1,2,4,5,6 
        console.log(arr1.join(''));  // 12456
        console.log(arr1.join('-'));   // 1-2-4-5-6

        // 调用join方法,传入什么参数,就会在数组的元素中进行拼接,如果什么参数都不传则会返回一个字符串,
        </script>
    </body>
</html>
