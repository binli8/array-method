<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>23.from</title>
  </head>
  <body>
    <script type="text/javascript">
      console.log(Array.from("中秋快乐!"));
      // 返回值  Array(5) 0: "中" 1: "秋" 2: "快" 3: "乐" 4: "!"

      //返回值是一个新的数组,
      // 调用 from 方法,传入参数会将参数转变为字符串类型的返回出去
    </script>
  </body>
</html>
