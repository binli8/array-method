<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>11.lastIndexOf</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = ['火车','汽车','高铁','自行车']
        console.log(arr.lastIndexOf('高铁'));       // 2
        console.log(arr.lastIndexOf('11路'));       // -1
        // 调用lastIndexOf方法传入一个参数,如果这个参数在数组中存在则返回该参数在数组中的下标,
        // 如果该参数在数组中不存在,则返回 -1
        </script>
    </body>
</html>
