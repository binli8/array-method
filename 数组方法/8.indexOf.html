<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>8.indexOf</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = ['飞机','汽车','自行车','公交车','摩托车']
        // console.log(arr.indexOf('公交车')); // 3

        // indexOf方法,传入一个数据,如果数组里有这个数据则返回该数据的下标

        // console.log(arr.indexOf('汽车',1));     // 1
        // indexOf方法,传入两个数据,第一个是这个数据,第二个是这个数据的下标,如果数据和下标完全匹配则返回该数据的下标.

        // console.log(arr.indexOf('自行车',4));   // -1
        // indexOf方法,传入两个数据,第一个是这个数据,第二个是这个数据的下标,如果数据和下标没有匹配则返回的是-1.

        console.log(arr.indexOf(3));    // -1
        // indexOf方法,传入一个数据,这个数据是在数组中无法匹配到,返回的是-1
        </script>
    </body>
</html>
