<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>20.some</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = [12,34,67,89]
        const even = (item) => item % 2 === 0
        console.log(arr.some(even));        //true
        // some 方法返回值的 布尔类型
        // some 方法,是测试数组中是否有通过函数测试的,如果有返回true,如果没有返回false
        // 如果测试的是空数组,返回的是false
        </script>
    </body>
</html>
