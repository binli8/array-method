<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>7.forEach</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = [1,2,3,6,8]
        arr.forEach(item => console.log(item))  //输出的是 1 2 3 6 8

        // 调用forEach方法可以依次遍历出数组的每一个数据
        </script>
    </body>
</html>
