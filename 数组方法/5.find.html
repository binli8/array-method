<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>find</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr1 = [12,45,768,43,122,67,32,888]
        const arr2 = arr1.find(err => err > 100)
        console.log(arr2);      //768
        // find 过滤出数组中第一个符合条件的元素,一旦找到第一个符合条件的元素就不在继续寻找了
        // 直接返回这个符合条件的元素.
        </script>
    </body>
</html>
