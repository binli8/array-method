<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>22.includes</title>
    </head>
    <body>
        <script type="text/javascript" >
        const arr = [12,67,43,78]
        console.log(arr.includes(5));   //false
        console.log(arr.includes(12));  //true

        // includes 方法 返回值是布尔类型
        // includes 方法, 传入一个值,与数组中的进行对比,如果数组中有该元素返回的是true,如果没有这个元素返回的是false
        // 用于需要查找的元素值。
        </script>
    </body>
</html>
