<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>at</title>
        
    </head>
    <body>
        <script type="text/javascript" >
            const arr = [43,12,82,56,32,676]
            let index = 2
            // 调用at 返回值是数组下标索引是1的值
            console.log(arr.at(1));     //12
            // 如果是负数,从数组中的最后一个开始倒数
            console.log(arr.at(-3));    //56
            
            
        </script>
    </body>
</html>
